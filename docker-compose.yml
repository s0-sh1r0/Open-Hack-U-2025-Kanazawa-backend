version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}' # .envから読み込む
      MYSQL_DATABASE: '${MYSQL_DATABASE}'         # .envから読み込む
      MYSQL_USER: '${MYSQL_USER}'                 # .envから読み込む
      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'         # .envから読み込む
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: .
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=${MYSQL_DATABASE} # .envから読み込む
      - DB_USER=${MYSQL_USER}     # .envから読み込む
      - DB_PASSWORD=${MYSQL_PASSWORD} # .envから読み込む

volumes:
  mysql_data: